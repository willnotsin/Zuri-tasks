        <nav>

    <br>
    <main style="padding:20px;margin-top:50px">
        <fieldset class="container">
            <form id="login" action="">
                <table class="table">
                    <tbody>
                        <tr><td><h1>Sign in</h1></td></tr>
                        <tr>
                            <td><input type="email" id="email" placeholder="E-mail" required>
                        </td>
                        </tr>
                        <tr>
                            <td><input type="password" id="password" placeholder="Password" required></td>
                        </tr>
                        <tr>
                            <td><input class="btn" type="submit" value="Sign in"></td>
                        </tr>
                    </tbody>
        
                </table>
                <div class="flex_container">

                        <div>
                            <input type="checkbox" name="remember me" id="remember">
                            <span>Remember me</span>
                        </div>
                        <div id="pass">
                            <a href="#" >Forgot Password?</a>
                        </div>

                </div>
                <br>
                <div>
                    <span>
                    Don't have an account?, 
                    </span>
                    <span>
                        <a href="registration.html">Register.</a>
                    </span>
                </div>

            </form>
        </fieldset>
    </main>
