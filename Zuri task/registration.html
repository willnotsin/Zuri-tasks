<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="zuri.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-links" id='navLinks'>
                <a href="about.html"><img src="rooster1.png" alt="logo"></a>
                <ul>
                    <li><a href=login.html>LOGIN</a></li>
                    <li><a class="active" href=registration.html>REGISTER</a></li>
                    <li><a href=contact.html>CONTACT</a></li>
                    <li><a href=about.html>HOME</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main style="padding:20px;margin-top:50px">
        <fieldset class="container">
            <form id="register">
                <table>
                    <tr>
                        <td colspan="2">
                            <h1>Register</h1>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="text" id="fname" minlength="2" maxlength="10" placeholder="First Name"
                                required></td>
                        <td><input type="text" id="lname" minlength="2" maxlength="10" placeholder="Last Name" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="tel" name="phone" id="phone" placeholder="Phone Number"
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{2}" required> <small>Format: 070-000-010-11
                            </small></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="email" placeholder="E-mail" required></td>
                    </tr>
                    <tr>
                        <td>
                            <span>Select Gender:</span>
                       
                            <select name="gender" id="gender" required>
                                <option value="Male"> MALE </option>
                                <option value="Female"> FEMALE </option>
                                <option value="Others"> OTHERS </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="text" id="country" placeholder="Country" required></td>
                    </tr>
                    <tr>
                        <td><input type="password" id="password" placeholder="Enter Password" required></td>
                        <td><input type="password" id="confirm" placeholder="Confirm Password" required></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input class="btn" type="submit" value="Sign up"></td>
                    </tr>
                

                </table>

                <div class="closing" style="padding-left: 10px;">Already have an account?, <a href="login.html" >Login</a></div>
            </form>
        </fieldset>
    </main>
    <footer>
        <div>
            <h3>To contact me,<a href="contact.html" class="hero-btn">CLICK HERE</a></h3>
        </div>
    </footer>
</body>

</html>
